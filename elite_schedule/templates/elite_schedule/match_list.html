<!DOCTYPE html>
<html>
    <body>
        <ul>
            {% for match in match_list %}
                <li> {{ match }}</li>
            {% empty %}
                <li>No matches yet. </li>
            {% endfor %}
        </ul>
        <p>
            Using https?
            {{request.is_secure|yesno}}
        </p>
    </body>

</html>
