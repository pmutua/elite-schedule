{% extends "base.html" %}

{% block content %}


	<div class="container-fluid">
		<h3> Search Results for {{ query }}</h3>
	</div>

{% if results %}

{% for bet in results %}
	
			    <div class="thumbnail">
			      <div class="caption">
			  
			        <div>
						<a href="{% url 'web-bet_detail' bet.id %}"><h3> {{bet.question}} </h3></a>
                    	<p>Category: {{ bet.category }}</p>
                    	<p>Description: {{ bet.description }}</p>
                    	
					</div>
			      </div>
			    </div>
			
{% endfor %}
{% else %}
	<center><h2> No Bets Found </h2></center>
{% endif %}

{% endblock %}
