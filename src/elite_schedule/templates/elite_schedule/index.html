<html>
    <head>
        <title>
            Csv file upload and processing : Django Example : ThePythonDjango.Com
        </title>
    </head>
    <body style="margin-top: 30px;margin-left: 30px;">
        <form action="{% url "elite_schedule:index" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file"
                   title="Upload excel file"
                   name="excel_file"
                   style="border: 1px solid black; padding: 5px;"
                   required="required">
            <p>
            <input type="submit"
                   value="Upload"
                   style="border: 1px solid green; padding:5px; border-radius: 2px; cursor: pointer;">
        </form>

        <p></p>
        <hr>

        {% for game in csv_data %}
          
                {{game}}&nbsp;&nbsp;
        <table>
            <thead>
                <tr>
                    <th colspan="2">The table header</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    {% comment %} <td>Home:{{game}}</td> {% endcomment %}
                    {% comment %} <td>Away{{game}}</td> {% endcomment %}
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">The table footer</td>
                </tr>
            </tfoot>
        </table>
                

                
            <br>
        {% endfor %}
    </body>
</html>
