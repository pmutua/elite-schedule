{% extends "tippspiel/base.html" %}
{% load i18n staticfiles gravatar %}
{% block body %}


<header data-role="header" data-position="fixed">
    <h1>{{ player.user.username }}</h1>
</header>

<section data-role="content">

    {% gravatar_img player size=200 %}
    <p><strong>{% trans "Rank" %}:</strong> {{ player.rank }}</p>
    <p><strong>{% trans "Score" %}:</strong> {{ player.score }}</p>

</section>

{% endblock %}
